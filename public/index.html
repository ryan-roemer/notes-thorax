<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Notes</title>

    <link rel="stylesheet" type="text/css" href="/modules/base.css">
  </head>
  <body>
    <div class="application">
      <!-- Navigation Bar -->
      <div id="nav" class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">Notes</a>

          <!-- Nav's for single note view -->
          <ul id="note-nav" class="nav region region-note" style="display: none;">
            <li class="note-view active">
              <a href="#">
                <i class="icon-file"></i>
                <span class="hidden-phone-portrait">View</span>
              </a>
            </li>
            <li class="note-edit">
              <a href="#">
                <i class="icon-pencil"></i>
                <span class="hidden-phone-portrait">Edit</span>
              </a>
            </li>
            <li class="note-delete">
              <a href="#">
                <i class="icon-trash"></i>
                <span class="hidden-phone-portrait">Delete</span>
              </a>
            </li>
          </ul>

          <!-- Nav's for notes filter view -->
          <form class="navbar-search pull-right region region-notes"
                style="display: none;">
            <input type="text" class="search-query"
                   placeholder="Filter">
          </form>
        </div>
      </div>

      <!-- Content -->
      <div class="container-fluid">
        <!-- Content: Notes -->
        <div id="notes" class="region region-notes" style="display: none;">
          <table id="notes-list" class="table table-bordered table-hover">
            <tbody>
              <tr class="notes-new">
                <td class="note-name">
                  <input id="note-new-input"
                         placeholder="Write a new note." autofocus>
                </td>
                <td class="note-action">
                  <button id="note-create" class="btn pull-right">
                    <i class="icon-plus"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Content: Single Note -->
        <div id="note" class="region region-note" style="display: none;"></div>
      </div>
    </div>

    <script>
      // Set the prefix that lumbar-loader will look for the
      // generated files in
      var lumbarLoadPrefix = '/modules/';
    </script>
    <script type="text/javascript" src="/modules/base.js"></script>
  </body>
</html>
